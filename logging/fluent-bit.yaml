apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      containers:
      - name: fluent-bit
        image: cr.fluentbit.io/fluent/fluent-bit:3.0.3
        args:
          - -c
          - /etc/fluent-bit/fluent-bit.conf
        volumeMounts:
        - name: varlog
          mountPath: /var/log/containers
        - name: fluent-bit-config
          mountPath: /etc/fluent-bit
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
